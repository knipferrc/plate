<svelte:head>
  <title>Login</title>
</svelte:head>

<div class="flex justify-center items-center p-4">
  <form
    on:submit="submit(event)"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full sm:w-full md:w-1/2 lg:w-1/3"
  >
    <div class="mb-4">
      <label
        class="block text-grey-darker text-sm font-bold mb-2"
        for="username"
      >
        Email
      </label>
      <input
        bind:value="email"
        type="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Email"
      />
    </div>
    <div class="mb-6">
      <label
        class="block text-grey-darker text-sm font-bold mb-2"
        for="password"
      >
        Password
      </label>
      <input
        bind:value="password"
        type="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="******************"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-teal w-full hover:bg-teal-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Sign In
      </button>
    </div>
  </form>
</div>

<script>
  import { goto } from '../../__sapper__/client.js'

  export default {
    data() {
      return {
        email: '',
        password: '',
        errors: null
      }
    },
    methods: {
      submit(event) {
        event.preventDefault()
        const { email, password } = this.get()
        this.store
          .login({ email, password })
          .then(response => {
            if (response.errors) {
              this.set({ errors: response.errors })
            } else {
              goto('/')
            }
          })
          .catch(err => {
            console.error({ err })
          })
      }
    }
  }
</script>
